syntax = "proto3";

package model;

message Collection {
    string id = 1;
    string name = 2;
    string description = 3;
    int64 created_ts_micros = 4;
    repeated string subscriber_ids = 5;
    repeated string items = 6;
}

message User {
    string id = 1;
}

message Item {
    string id = 1;
    string url = 2;
    int64 created_ts_micros = 3;
    string author_id = 4;
}